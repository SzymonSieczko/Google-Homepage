<html>
    <head>
        <meta charset="utf-8">
        <title>Google Homepage</title>
        <link href="style.css" rel="stylesheet">  
    </head>
    <body>
        <div id="page">
        <nav>
            <ul>
                <li><a href="#" class="nav-link">Gmail</a></li>
                <li><a href="#" class="nav-link">Images</a></li>
            </ul>
            <div id="nav-img">
                <img src="images/google-apps.svg" alt="google apps" id="google-apps">
                <a href="https://github.com/SzymonSieczko" target="_blank"><img src="https://avatars3.githubusercontent.com/u/56397065?s=460&v=4" alt="profile picture" id="profile-picture"></a>
            </div>
        </nav>
        <main>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo" id="logo">
            <div id="search-bar">
                <img src="https://img.icons8.com/android/24/000000/search.png" alt="search icon" id="search-icon">
                <form id="search-form"> 
                    <input type="text" id="search-input">
                </form>
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="mic" id="mic">
            </div>
            <div id="buttons">
                <button class="btn">Google Search</button>
                <button class="btn">I'm Feeling Lucky</button>
            </div>
            <div id="lang-offer">
                <p>Google offered in:<a href="#">polski</a></p>
            </div>
        </main>
        <footer>
            <div id="country">
                <p>Poland</p>
            </div>
            <div id="foot">
                <ul>
                    <li><a href="#" class="footer-link">Advertising</a></li>
                    <li><a href="#" class="footer-link">Business</a></li>
                    <li><a href="#" class="footer-link">About</a></li>
                    <li><a href="#" class="footer-link">How Search works</a></li>
                </ul>
                <ul>
                    <li><a href="#" class="footer-link">Privacy</a></li>
                    <li><a href="#" class="footer-link">Terms</a></li>
                    <li><a href="#" class="footer-link">Settings</a></li>
                </ul>
            </div>
        </footer>
    </div>
    </body>
</html>
